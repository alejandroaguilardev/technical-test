<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario de Contacto</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Formulario de Contacto</h1>
        <form id="contactForm">
            <input hidden name="id" id="id"  />
            <input hidden name="_method"  id="_method" value="POST"  />
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" name="lastName">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="email" class="form-label">Correo Electr√≥nico</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="col-md-3 d-flex align-items-center">
                    <button type="submit" class="btn btn-primary align-self-center" id="button">Guardar</button>
                </div>
            </div>
        </form>
        
        

        <h1 class="mt-5 mb-4">Listado de  contactos</h1>
        <div id="list-contact"></div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
    <script src="js/table.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
