<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <title>Formulario de Contacto</title>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-lg-6 ">
                <div class="wrapper d-flex justify-content-center align-items-center">
                    <form action="#" class="contact-form">
                        <h5 class="contact-form__title">Contáctenos</h5>
                        <p class="contact-form__description">Si necesitas ayuda, asistencia o tienes alguna otra pregunta, no dudes en ponerte en contacto con nosotros.</p>
                        <div class="mb-3">
                            <input type="text" class="form-control rounded border-white contact-form__input" id="name" placeholder="Nombre completo" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control rounded border-white contact-form__input" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <textarea id="message" class="form-control rounded border-white contact-form__textarea" rows="5" cols="30" placeholder="Mensaje" required></textarea>
                        </div>
                        <div class="submit-button-wrapper">
                            <button type="submit" class="btn btn-primary contact-form__submit-button">¡Contáctanos ahora!</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-7 order-md-last bg-image d-none d-lg-block"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
